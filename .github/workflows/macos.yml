name: macOS nix-darwin build check
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Build nix-darwin configuration
        run: make macos-build
